<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>    
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">

            <div id="message-show" class="card-panel hide">
                <label>Secret message</label>
                <h1></h1>
                <div>
                    <a href="./index.html">Create your own secret message</a>
                </div>
            </div>

            <div id="message-form" class="card-panel">
                <form>
                <label>Enter a secret message</label>
                <input id="message-input" />
                <button class="btn">Create</button>
                </form>
            </div>

            <div id="link-form" class="card-panel hide">
                <div>
                    <label>Share this message with a friend</label>
                    <input id="link-input" />
                    <button id="copy-button" class="btn">copy</button>
                </div>
            </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
